<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listar bibliotecarios</title>
<link rel="stylesheet" type="text/css" href="style.min.css" />
</head>
<body>
<h2>Todos os bibliotecarios cadastrados</h2>
	<table style="height: 100%;width: 100%" border="1">
		<tr align="center">
			<th scope="row">&nbsp;Nome&nbsp;</th>
			<th>&nbsp;Email&nbsp;</th>
			<th>&nbsp;Telefone&nbsp;</th>
			<th>&nbsp;Opções&nbsp;</th>
		</tr>
		<tr th:each="bibli : ${bibliotecarios}">
			<td th:text="${bibli.nome}"></td>
			<td th:text="${bibli.email}"></td>
			<td th:text="${bibli.telefone}"></td>
			<td>
				<a th:href="@{/adm/editarBibliotecario(idBibliotecario=${bibli.idBibliotecario})}"><button >Editar</button></a>&nbsp;&nbsp;
				<a th:href="@{/adm/excluirBibliotecario(idBibliotecario=${bibli.idBibliotecario})}"><button >Remover</button> </a>
			</td>
		</tr>
	</table>
	<hr>
	<div style="text-align: center">
		<a href="/index"><button>Voltar</button></a>
	</div>
		<div style="text-align: center">
		<a href="/adm/exibirFormBibliotecario"><button>Inserir novo bibliotecario</button></a>
	</div>
</body>
</html>
