<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>LiberSoft</title>

	<link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
	<link rel="stylesheet" href="/css/livros.css">
</head>

<body>
	<div class="wrapper">
		<div class="left-navbar">
			<img src="/img/libersoft_logo_blue.svg" class="logo" />

			<hr />

			<a href="/adm/home" class="menuItem">
				<img src="/img/pagina_inicial.svg" class="iconeItem" /> Página Inicial</a>

			<p class="menuItem menuSubtitulo">Administração</p>

			<a href="/adm/listarBibliotecarios" class="menuItem">
			<img src="/img/avatar_padrao.svg" class="iconeItem" /> Bibliotecários</a>

			<p class="menuItem menuSubtitulo">Você</p>
			
			<a href="/sair" class="menuItem">
			<img src="/img/sair.svg" class="iconeItem" /> Sair</a>
		</div>

		<div class="content">

			<div class="estruturaPrincipal">
				<p>
					Bibliotecários
					<a href="/adm/cadastroBibliotecario"><button class="sidebtn goldbtn p07vh">Inserir novo
							bibliotecario</button></a>
				</p>
				<table class="table" border rules=rows style="height: 100%; width: 100%;" border:"1">
					<colgroup>
						<col style="width: auto;">
						<col style="width: auto;">
						<col style="width: auto;">
						<col style="width: auto;">
						<col style="width: auto;">
					</colgroup>
				
					<tr align="center">
						<th id="letra" scope="row">Nome</th >
						<th id="letra">Email</th >
						<th id="letra">Telefone</th >
						<th id="letra">CPF</th >
					</tr>
					<tr th:each="bibli : ${bibliotecarios}">
						<td th:text="${bibli.nome}" class="valor"></td>
						<td th:text="${bibli.email}" class="valor"></td>
						<td th:text="${bibli.telefone}" class="valor"></td>
						<td th:text="${bibli.cpf}" class="valor"></td>
						<td style="border-left: thin solid white; height: auto;">
							<a th:href="@{/adm/editarBibliotecario(idBibliotecario=${bibli.idBibliotecario})}"><button class="sidebtn colbtn goldbtn p07vh">Editar</button ></a>
							<a th:href="@{/adm/excluirBibliotecario(idBibliotecario=${bibli.idBibliotecario})}"><button class="sidebtn colbtn redbtn p07vh">Remover</button ></a>
						</td >
					</tr>
				</table >

			</div>
		</div>
	</div>
</body>

</html>
