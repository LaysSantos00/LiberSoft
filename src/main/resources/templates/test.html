<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Alunos</title>
		
		<link rel="stylesheet" href="/css/aluno.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="left-navbar">
				<img src="/img/libersoft_logo_blue.svg" class="logo"/>
				
				<hr/>
				
				<a href="home.html" class="menuItem">
				<img src="/img/pagina_inicial.svg" class="iconeItem"/> Página Inicial</a>
				
				<p class="menuItem menuSubtitulo">Bibliotecário</p>
				
				<a href="listarLivros" class="menuItem">
				<img src="/img/livros.svg" class="iconeItem"/> Livros</a>
				<a href="listarAlunos" class="menuItem">
				<img src="/img/avatar_padrao.svg" class="iconeItem"/> Alunos</a>
				
				<p class="menuItem menuSubtitulo">Você</p>
				
				<a href="meuPerfil.html" class="menuItem">
				<img src="/img/avatar_padrao.svg" class="iconeItem"/> Meu Perfil</a>
				<a href="login.html" class="menuItem">
				<img src="/img/sair.svg" class="iconeItem"/> Sair</a> 
			</div>
			
			<div class="content">
				<div class="barraDePesquisa">
					<input type="search" name="q" class="inputSearch" placeholder="Procurar por livros...">
					<button class="mainbtn button2">Pesquisar</button>
				</div>
				
				<div class="estruturaPrincipal">
					<p>
					Alunos
					<a href="/bibliotecario/exibirFormAluno"><button class="sidebtn goldbtn p07vh">Inserir novo aluno</button ></a>
					</p>
				<table class="table" style="height: 100%;width: 100%" border="1">
		<tr align="center">
			<th scope="row">&nbsp;Nome&nbsp;</th>
			<th>&nbsp;Email&nbsp;</th>
			<th>&nbsp;Telefone&nbsp;</th>
			<th>&nbsp;Endereço&nbsp;</th>
			<th>&nbsp;CPF&nbsp;</th>
			<th>&nbsp;&nbsp;</th>
		</tr>
		<tr th:each="alun : ${alunos}">
			<td th:text="${alun.nome}"></td>
			<td th:text="${alun.email}"></td>
			<td th:text="${alun.telefone}"></td>
			<td th:text="${alun.endereco}"></td>
			<td th:text="${alun.cpf}"></td>
			<td>
				<a th:href="@{/bibliotecario/editarAluno(idAluno=${alun.idAluno})}"><button class="sidebtn goldbtn p07vh" >Editar</button ></a>&nbsp;&nbsp;
				<a th:href="@{/bibliotecario/excluirAluno(idAluno=${alun.idAluno})}"><button class="sidebtn redbtn p07vh" >Remover</button > </a>
			</td>
		</tr>
	</table>
	<hr>
	<div style="text-align: center">
		<a href="/index"><button class="sidebtn goldbtn p07vh">Voltar</button></a>
	</div>
	
				</div>
			</div>
		</div>
	</body >
</html>
