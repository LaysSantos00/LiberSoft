<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width">
		
		<title>Cadastro de Livros</title>
		<link rel="stylesheet" type="text/css" href="/css/cadastro.css">
	</head>
	<body>
		<div class="wrapper">		
			<div class="cadastroTopo">
				<label class="titulo">Cadastro</label><br/>
				<label class="subtitulo">Insira as informações do novo livro.</label><hr/>				
			</div>
			
			<form class="form" action="/bibliotecario/cadastrarLivro" method="post" th:object="${livro}">
				<input type="hidden" th:field="*{idLivro}"/>
				<input type="text" th:field="*{titulo}" class="inputText" placeholder="Título">
				<input type="text" th:field="*{autor}" class="inputText" placeholder="Autor">
				<input type="text" th:field="*{categoria}" class="inputText" placeholder="Categoria">
				<label for="volume">Volume:</label>
				<input type="text" name="volume" th:field="*{volume}" class="inputText" placeholder="Volume">
				<label for="quantidade">Quantidade:</label>
				<input type="text" name="quantidade" th:field="*{quantidade}" class="inputText" placeholder="Quantidade">
				<!--<input type="text" th:field="*{resumo}" class="inputText" placeholder="Resumo">-->
				<textarea style="resize: vertical;" rows = "1" cols = "1" th:field="*{resumo}" class="inputText" placeholder="Resumo"/>
				
				<input type="submit" class="mainbtn button1" value="Cadastre">
			</form>

			<a href="/bibliotecario/listarLivros"><button class="mainbtn button1">Lista Livros</button></a>
		</div>
	</body>
</html>
