<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listar alunos</title>
<link rel="stylesheet" type="text/css" href="style.min.css" />
</head>
<body>
<h2>Todos os livros cadastrados</h2>
	<table style="height: 100%;width: 100%" border="1">
		<tr align="center">
			<th scope="row">&nbsp;Titulo&nbsp;</th>
			<th>&nbsp;Autor&nbsp;</th>
			<th>&nbsp;Categoria&nbsp;</th>
			<th>&nbsp;Volume&nbsp;</th>
			<th>&nbsp;Quantidade&nbsp;</th>
			<th>&nbsp;Resumo&nbsp;</th>
			<th>&nbsp;Opções&nbsp;</th>
		</tr>
		<tr th:each="livr : ${livros}">
			<td th:text="${livr.titulo}"></td>
			<td th:text="${livr.autor}"></td>
			<td th:text="${livr.categoria}"></td>
			<td th:text="${livr.volume}"></td>
			<td th:text="${livr.quantidade}"></td>
			<td th:text="${livr.resumo}"></td>
			<td>
				<a th:href="@{/bibliotecario/editarLivro(idLivro=${livr.idLivro})}"><button >Editar</button></a>&nbsp;&nbsp;
				<a th:href="@{/bibliotecario/excluirLivro(idLivro=${livr.idLivro})}"><button >Remover</button> </a>
			</td>
		</tr>
	</table>
	<hr>
	<div style="text-align: center">
		<a href="/index"><button>Voltar</button></a>
	</div>
		<div style="text-align: center">
		<a href="/bibliotecario/exibirFormAluno"><button>Inserir novo livro</button></a>
	</div>
</body>
</html>
