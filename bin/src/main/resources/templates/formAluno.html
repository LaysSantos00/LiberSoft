<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de alunos</title>
</head>
<body style="text-align: center">
<h2>Cadastro de alunos</h2>
	<form action="/bibliotecario/cadastrarAluno"
			method="post" th:object="${aluno}">
		
		<input type="hidden" th:field="*{idAluno}"/>
		<div>
			<label for="nome">Nome completo</label> 
			<input type="text" th:field="*{nome}" />
		</div>
		<br><br>
		<div>
			<label for="email">Email</label> 
			<input type="text" th:field="*{email}" />
		</div>
		<br><br>
		<div>
			<label for="senha">senha</label> 
			<input type="text" th:field="*{senha}" />
		</div>
		<br><br>
		<div>
			<label for="telefone">Telefone</label> 
			<input type="text" th:field="*{telefone}" />
		</div>
		<br><br>
		<div>
			<label for="endereco">Endere√ßo</label> 
			<input type="text" th:field="*{endereco}" />
		</div>
		<br><br>
		<div>
			<label for="cpf">CPF</label> 
			<input type="text" th:field="*{cpf}" />
		</div>
		<br><br>
		<div>
			<button type="submit">Cadastrar</button>
		</div>
		</form>
		<div style="text-align: center">
		<a href="/bibliotecario/listarAlunos"><button>Ir p lista de alunos</button></a>
	</div>
</body>
</html>
