<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de livros</title>
</head>
<body style="text-align: center">
	<h2>Cadastro de livros</h2>
	<form action="/bibliotecario/cadastrarLivro" method="post"
		th:object="${livro}">

		<input type="hidden" th:field="*{idLivro}" />
		<div>
			<label for="titulo">Titulo</label> <input type="text"
				th:field="*{titulo}" />
		</div>
		<br>
		<br>
		<div>
			<label for="autor">Autor</label> <input type="text"
				th:field="*{autor}" />
		</div>
		<br>
		<br>
		<div>
			<label for="categoria">Categoria</label> <input type="text"
				th:field="*{categoria}" />
		</div>
		<br>
		<br>
		<div>
			<label for="volume">Volume</label> <input type="number"
				th:field="*{volume}" />
		</div>
		<br>
		<br>
		<div>
			<label for="quantidade">Quantidade</label> <input type="number"
				th:field="*{quantidade}" />
		</div>
		<br>
		<br>
		<div>
			<label for="resumo">Resumo</label> <input type="text"
				th:field="*{resumo}" />
		</div>
		<br>
		<br>
		<div>
			<button type="submit">Adicionar</button>
		</div>
		<br>
		<br>
	</form>
	<div style="text-align: center">
		<a href="/bibliotecario/listarLivros"><button>Ir p lista
				de livros</button></a>
	</div>
</body>
</html>
